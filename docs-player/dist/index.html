<!doctype html>
<html lang="pl">
<head>
	<base href="/">
	<title>Documentation</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="minimum-scale=1.0, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="/css/index.css">

	<script src="/vendor/jquery/2.1.1/jquery.min.js"></script>
	<script src="/vendor/angular/1.5.0/angular.min.js"></script>
	<script src="/vendor/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
	<script src="/vendor/fastclick/1.0.3/fastclick.min.js"></script>

	<script src="/js/docs-player.js"></script>
</head>
<body>
	<script id="tpl/book" type="text/ng-template"><li class="book">
	<a class="title" href="#" ng-click="toggleExpanded()">{{book.title}}</a>
	<ul class="chapters" ng-if="expanded">
		<li chapter="chapter" ng-repeat="chapter in book.chapters"></li>
	</ul>
</li></script>
	<script id="tpl/chapter" type="text/ng-template"><li class="chapter">
	<a class="title" href="#" ng-click="selectChapter()">{{chapter.title}}</a>
	<ul class="bookmarks" ng-if="expanded">
		<li class="bookmark" ng-repeat="bookmark in chapter.bookmarks">
			<a class="title" ng-href="#{{bookmark.ref}}">{{bookmark.title}}</a>
		</li>			
	</ul>
</li></script>
	<script id="tpl/empty" type="text/ng-template">asdasdas</script>

	<div class="main-view">
	<div class="sidebar scrollable" ng-controller="AppCtrl">
		<ul class="books">
			<li book="book" ng-repeat="book in books"></li>
		</ul>
	</div>
	<div class="content scrollable">
		<div ui-view></div>
	</div>
</div>


	<script>
		angular.bootstrap(document, ['docsPlayer'], { strictDi: true });
	</script>

</body>
</html>
